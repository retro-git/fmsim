[package]
name = "fmsim"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
diesel = { version = "2.1.1", features = ["sqlite"] }
num-derive = "0.4.0"
num-traits = "0.2.16"
rusqlite = "0.29.0"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"

[package.scripts]
schema = "diesel print-schema --database-url data/fm.db > src/data/schema.rs"
models = 'diesel_ext --model -I "diesel::prelude::*" -I "crate::data::schema::*" > src/data/models.rs'
